<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Apartment Comparison</title>
        <link rel="stylesheet" type="text/css" href="/src/styles.css">
    </head>
    <body>
    <div id="section1">
        <h1>Compare Apartments</h1>
        <form>

        <h2>Neighborhood<h2>
              <select id="neighborhood" label="Neighborhood">
                <option value="Queen Anne">Queen Anne</option>
                <option value="Belltown">Belltown</option>
                <option value="Ballard">Ballard</option>
            <p>
            <input id="locationScore" type="number" placeholder="Location Score">    
        <h2>Building<h2>
            <input id="buildingName" type="text" placeholder="Building Name">
            <p>
            <input id="amenitiesScore" type="number" placeholder="Amenities Score">
            <p>

        <div class="score">
            <span id="buildingScore">0</span> 
            <small>Building Score</small>
         </div>

        <p></p>

        <h2>Unit<h2>
            <input id="uitType" type="text" placeholder="Unit Type">
            <p>
            <input id="sqFt" type="number" placeholder="Square Feet">
            <p>
            <input id="unitScore" type="number" placeholder="Unit Score">

        <div class="score">
            <span id="totalScore">0</span>
            <small>Total Score</small>
         </div>

        <p></p>

        <h2>Costs<h2>    
            <input id="rentAmt" type="number" placeholder="Rent Amount $">
            <p>
            <input id="parkAmt" type="number" placeholder="Parking Amount $">
        </form>



      <!--form end-->
      <div class="score" id="cScore">
        <sup>$</sup>
        <span id="costScore">0.00</span>
        <small>Value Score</small>
      </div>
      <!--total end-->

      <p></p>

    <button type="button" id="score">Score!</button>
    
    </div>
    <script type="text/javascript" src="src/index.js"></script>
    </body>
</html>
